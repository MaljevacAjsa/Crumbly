<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crumbly</title>
    <link rel="stylesheet" href="style.css" />

        <p>Crumbly</p>

        </div>
        <div>
          <a href="/register/index.html">Login</a>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="search recipes" />
        <button>
          <i
            class="fa-solid fa-magnifying-glass"
            style="color: rgb(182, 23, 63)"
          ></i>
        </button>
      </div>
    </div>

    <div class="line"></div>

    <div class="main">
      <div class="headline">
        <h1 class="strawberry-container">
          Welcome to your favourite baking website
