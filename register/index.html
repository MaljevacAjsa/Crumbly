<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e2e793a66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="http://127.0.0.1:5500/landing%20page/index.html">Crumbly</a>
        <img src="/assets/Untitled-1.png" alt="Logo" />
      </div>
      <div class="info">
        <div class="dropdown">
          <p class="dropbtn">
            Recipes <i class="fa-solid fa-chevron-down"></i>
          </p>
          <div class="dropdown-content">
            <a href="/recipes/cookie recipes/index.html">Cookie Recipes</a>
            <a href="/recipes/cake recipes/index.html">Cake Recipes</a>
            <a href="/recipes/cheesecake recipes/index.html"
              >Cheesecake Recipes</a
            >
            <a href="/recipes/dessert recipes/index.html">Dessert Recipes</a>
            <a href="/recipes/mug cake recipes/index.html">Mug Cake Recipes</a>
            <a href="/recipes/all recipes/index.html">All Recipes</a>
          </div>
        </div>
        <div>
          <a href="/signin/index.html">Login</a>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="search recipes" />
        <button>
          <i
            class="fa-solid fa-magnifying-glass"
            style="color: rgb(182, 23, 63)"
          ></i>
        </button>
      </div>
    </div>

    <div class="line"></div>
    <div class="main">
      <div class="container" id="formContainer">
        <h2>Registration</h2>
        <form id="loginForm" novalidate>
          <label for="email">Email</label>
          <input type="email" id="email" />
          <div class="error-text" id="emailError"></div>

          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="error-text" id="passwordError"></div>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" />
          <div class="error-text" id="confirmPasswordError"></div>

          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Choose</option>
            <option value="muški">Male</option>
            <option value="ženski">Female</option>
            <option value="drugo">Else</option>
          </select>
          <div class="error-text" id="genderError"></div>

          <div class="checkbox-label">
            <label for="terms">Accept the terms and conditions</label>
            <input type="checkbox" id="terms" />
          </div>
          <div class="error-text" id="termsError"></div>

          <button type="submit">Register</button>
        </form>
        <div class="sign-in-container">
          <p>Already have an account?</p>
          <span class="sign-in">
            <a href="http://127.0.0.1:5500/signin/index.html">Sign in</a></span
          >
        </div>
      </div>

      <div class="container" id="welcomeContainer" style="display: none">
        <div class="welcome" id="welcomeMessage"></div>
        <button class="logout-btn" onclick="logout()">Odjavi se</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
