<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e2e793a66.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="http://127.0.0.1:5500/landing%20page/index.html">Crumbly</a>
        <img src="/assets/Untitled-1.png" alt="Logo" />
      </div>
      <div class="info">
        <div class="dropdown">
          <p class="dropbtn">
            Recipes <i class="fa-solid fa-chevron-down"></i>
          </p>
          <div class="dropdown-content">
            <a href="#">Cookie Recipes</a>
            <a href="#">Cake Recipes</a>
            <a href="#">Cheesecake Recipes</a>
            <a href="#">Dessert Recipes</a>
            <a href="#">Mug Cake Recipes</a>
          </div>
        </div>
        <div>
          <a href="/register/index.html">Login </a>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="search recipes" />
        <button>
          <i
            class="fa-solid fa-magnifying-glass"
            style="color: rgb(182, 23, 63)"
          ></i>
        </button>
      </div>
    </div>

    <div class="line"></div>

    <div class="main">
      <div class="container" id="formContainer">
        <h2>Sign in</h2>
        <form id="loginForm" novalidate>
          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <button type="submit">Register</button>
        </form>
        <div class="sign-in-container">
          <p>Dont't have an account?</p>
          <span class="sign-in">
            <a href="http://127.0.0.1:5500/register/index.html"
              >Registrate</a
            ></span
          >
        </div>
      </div>

      <div class="container" id="welcomeContainer" style="display: none">
        <div class="welcome" id="welcomeMessage"></div>
        <button class="logout-btn" onclick="logout()">Odjavi se</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
